{% extends "base.html" %}

{% block content %}

<h1>Your cup, please.</h1>

{% if page_list %}
	<ul class="question-list">
	{% for page in page_list %}
		<li><a class="question" href="{% url 'detail' page.id %}">{{ page.title }}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p>No questions are available.</p>
{% endif %}

{% endblock %}
