{% extends "base.html" %}

{% block content %}

<h1>Your cup, please.</h1>

{% if question_list %}
	<ul class="question-list">
	{% for question in question_list %}
		<li><a class="question" href="{% url 'detail' question.id %}">{{ question.title }}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p>No questions are available.</p>
{% endif %}

{% endblock %}
