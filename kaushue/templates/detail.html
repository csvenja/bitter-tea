<!DOCTYPE html>
<html>
<head>
	<title>{{ page.title }}</title>
</head>
<body>
	<h1>{{ page.title }}</h1>
	<ul>
	{% for referenced in page.referenced_page.all %}
		<li><a href="{% url 'detail' referenced.id %}">{{ referenced.title }}</a></li>
	{% endfor %}
	</ul>
	<p>{{ page.content }}</p>
</body>
</html>
