{% extends "base.html" %}

{% block title %}{{ page.title }}{% endblock %}

{% block content %}

<h1>{{ page.title }}</h1>
<ul class="reference-list">
{% for referenced in page.referenced_page.all %}
    <li><a class="reference" href="{% url 'detail' referenced.id %}">{{ referenced.title }}</a></li>
{% endfor %}
</ul>
<p>{{ page.content }}</p>

{% endblock %}
