{% extends "base.html" %}

{% block title %}{{ question.title }}{% endblock %}

{% block content %}

<h1>{{ question.title }}</h1>
<ul class="reference-list">
{% for reference in question.reference.all %}
    <li><a class="reference" href="{% url 'detail' reference.id %}">{{ reference.title }}</a></li>
{% endfor %}
</ul>
<p>{{ page.content }}</p>

{% endblock %}
